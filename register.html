<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PetHub</title>

    <link rel="stylesheet" href="styles/login.css"/>

    
     <!-- Font Awesome Icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     
     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    </head>
<body>
    


    <section class="registerForm">
        <h2>Sell Your Pets</h2>
        <div class="container" style="height: 450px;">
            
            <p>Sign Up Here</p>
            <div style="width: 90%;">
              
            <!-- <div>
                <label>Email</label>
                <input name="email" class="loginInput" placeholder="" autocomplete="off"/>
            </div> -->

            <div >
                <label>Username</label>
                <input name="username" class="registerInput" placeholder="" autocomplete="off"/>
            </div>

            <div >
                <label>Password</label>
                <input name="password" class="registerInput" placeholder="" autocomplete="off"/>
            </div>
            <div  >
                <label>Re-Enter Password</label>
                <input name="confirmPassword" class="registerInput" placeholder="" autocomplete="off"/>
            </div>
  
        </div>
            
            <a href="login.html">Already have an account!</a>
            <button class="registerBtn" onclick="handleRegister()">Sign Up</button>
        </div>
    </section>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>

    
    <script src="script.js">

    </script>
    
</body>
</html>
