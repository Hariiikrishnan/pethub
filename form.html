   <!-- Google Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>

    
    <nav class="colored">
        <h3>PetHub</h3>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="wishList.html">Wishlist</a></li>
          
            <li><a href="account.html">Account</a></li>
            <li><a href="login.html">Login</a></li>
            <li><!-- <a>Home</a> --></li>
        </ul>


        <div class="sidebar">
            <button onclick="handleSideBar()">
                &#9776
              </button>
        </div>
        <div class="sidebarMenu">
            <button onclick="closeSideBar()">X</button>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="wishList.html">Wishlist</a></li>
               
                <li><a href="account.html">Account</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><!-- <a>Home</a> --></li>
            </ul>
        </div>
    </nav>

    <section>
        <div class="formContainer">
            <h2>Sell your Pet</h2>

            <form>
                <div>
                    <div>
                        <label>
                            Pet Name
                        </label>
                    </div>
                    <input class="inputGet" placeholder=""/>
                </div>
                <div>
                    <label>
                        Holder Name
                    </label>
                    <input class="inputGet" placeholder=""/>
                </div>
                <div>
                    <label>
                        Address
                    </label>
                    <input class="inputGet" placeholder=""/>
                </div>
                <div>
                    <label>
                        Amount
                    </label>
                    <input class="inputGet" type="" placeholder=""/>
                </div>
                <div>
                    <label>
                        Contact Number
                    </label>
                    <input class="inputGet" placeholder=""/>
                </div>
                <div>
                    <label>Pet Photo</label>
                    <input class="inputGet" type="file" placeholder=""/>
                </div>
                <div>
                    <label>
                        Breed Name
                    </label>
                    <input class="inputGet" type="" placeholder=""/>
                </div>
                <div>
                    <label>
                        Pet's Age
                    </label>
                    <input class="inputGet" type="" placeholder=""/>
                </div>
                <div style="width: 350px;">
                    <label>
                        Is Vaccinated ?
                    </label>
                    <div style="flex-direction: row; justify-content: center; align-items: center;">

                        <input style="width: 20px;" class="inputGet" type="checkbox" value="Yes" placeholder="Yes"/>
                        <label for="Yes">Yes</label>
                    </div>
                    <div style="flex-direction: row; justify-content: center; align-items: center;">

                        <input style="width: 20px;" class="inputGet" type="checkbox" value="No" placeholder="No"/>
                        <label for="No">No</label>
                    </div>
                </div>
                   
                
                </form>
                <button onclick="handlePost()" class="formBtn">Add</button>
        </div>
    </section>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
